<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RGB Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	
</head>
<body>
	<h1>|The Great.. <br><span id="color"></span><br> Color Guessing Game.. |</h1>

	<div id="info">
		<button id="mainbutton">NEW COLORS</button>
		<span id="message"></span>
		<button class="level">EASY</button>
		<button class="level selected">MEDIUM</button>
		<button class="level">HARD</button>

	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
	

</body>
</html>
